<div *ngIf="dish" class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>{{dish.name | uppercase}}</h3></mat-card-title>
            </mat-card-header>
            <picture>
                <source media='(min-width:0px)' srcset={{dish.image}}>
                <img mat-card-image src="" alt={{dish.name}}>
            </picture>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button class="card-button" mat-button>LIKE</button>
                <button class="card-button" mat-button>SHARE</button>
              </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40">
        
        <mat-list>
            <h1>Comments</h1>
            <mat-list-item *ngFor="let comment of dish.comments">
                <div mat-line>{{comment.comment}}</div>
                <div mat-line>{{comment.rating}} Stars</div>
                <div mat-line>-- {{comment.author}} {{comment.date | date}}</div>
            </mat-list-item>

        </mat-list>
  </div>

</div>
